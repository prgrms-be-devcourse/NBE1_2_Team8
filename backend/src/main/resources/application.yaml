spring:
  application:
    name: devconnect

  datasource:
    url: ${DATABASE_URL}
    username: ${DATABASE_USER}
    password: ${DATABASE_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        format_sql: true
        show_sql: true

  mail:
    host: smtp.gmail.com
    port: 587
    username: ${MAIL_USER}
    password: ${MAIL_PASSWORD}
    properties:
      mail:
        smtp:
          debug : true
          auth: true
          timeout: 5000 #5초
          starttls:
            enables: true

logging:
  level:
    org.hibernate.SQL: trace
    org.hibernate.type.descriptor: trace
    root: info

springdoc:
  swagger-ui:
    path: /devconnect


## 사람인 api key
api:
  key: ${API_KEY}


